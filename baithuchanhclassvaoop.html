    class QuadraticEquation {
        a;
        b;
        c;

        constructor(a, b, c) {
            this.a = a
            this.b = b
            this.c = c
        }

        getDiscriminant() {
            return (this.b * this.b - 4 * this.a * this.c)


        }

        getRoot1() {
            return ((-this.b + Math.sqrt(this.getDiscriminant())) / (this.a * 2))
        }

        getRoot2() {
            return ((-this.b - Math.sqrt(this.getDiscriminant())) / (this.a * 2))
        }

        displayResult() {
            if (this.getDiscriminant() > 0){
                console.log(this.getRoot1(),this.getRoot2())
            } else if(this.getDiscriminant() === 0){
                console.log(this.getRoot1())
            } else console.log('The equation has no roots')
        }
    }
